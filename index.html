<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your hero!</title>
    
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/estilo.css">

</head>
<body>
    <main>
        
    <header class="hdr">
        <h1 class="title">Character Select</h1>    
    </header>

    <div class="selection-characters">
        <div class="character-great character-player-1">
            <img src="./src/img/thor.png" alt="character selected player 1" id="character-player-1">
            <div class="name">
                <h2>Thor</h2>
            </div>
        </div>

        <ul class="list-characters">

            <li class="character selected" id="thor" data-name="Thor">
                <span class="tag">1P</span>
                <img src="./src/img/thor.jpg" alt="character thor">
            </li>

            <li class="character selected" id="iron-man" data-name="iron man">
                <span class="tag">1P</span>
                <img src="./src/img/homem-de-ferro.jpg" alt="character iron man">
            </li>

            <li class="character selected" id="black-widow" data-name="black widow">
                <span class="tag">1P</span>
                <img src="./src/img/viuva-negra.jpg" alt="character black widow">
            </li>
            
            <li class="character selected" id="hulk" data-name="hulk">
                <span class="tag">1P</span>
                <img src="./src/img/hulk.jpg" alt="character hulk">
            </li>

            <li class="character selected" id="captain-america" data-name="captain america">
                <span class="tag">1P</span>
                <img src="./src/img/capitao-america.jpg" alt="character captain america">
            </li>

            <li class="character player-2-selected" id="ultron" data-name="ultron">
                <span class="tag">1P</span>
                <img src="./src/img/ultron.jpg" alt="character ultron">
            </li>

            <li class="character selected" id="doctor-doom" data-name="doctor doom">
                <span class="tag">1P</span>
                <img src="./src/img/doutor-doom.jpg" alt="character doctor doom">
            </li>

            <li class="character selected" id="nova" data-name="nova">
                <span class="tag">1P</span>
                <img src="./src/img/nova.jpg" alt="character nova">
            </li>

            <li class="character selected" id="phoenix" data-name="phoenix">
                <span class="tag">1P</span>
                <img src="./src/img/fenix.jpg" alt="character phoenix">
            </li>

        </ul>

        <div class="character-great character-player-2">
            <img src="./src/img/ultron.png" alt="character selected player 2" id="character-player-2">
            <div class="name">
                <h2>Ultron</h2>
            </div>
        </div>

    </div>

    </main>
</body>
</html>
